<div data-ng-show="activated">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-md-2">Name</label>
                <div class="col-md-6">
                    <input id="name" class="form-control" type="text" data-ng-model="shoe.name" data-validate>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-2">Size</label>
                <div class="col-md-6">
                    <input id="name" class="form-control" type="text" data-ng-model="shoe.size" data-validate>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="control-label col-md-2">Price</label>
                <div class="col-md-6">
                    <input id="name" class="form-control" type="text" data-ng-model="shoe.price" data-validate>
                </div>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>
</div>
