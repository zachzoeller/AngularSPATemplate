<div data-ng-controller="shoeList" >
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="panel-title pull-left">               
                <button type="button" class="btn btn-success" data-ng-click="addShoe()" data-has-role="SiteAdmin">Add Shoe</button>
            </div>
            <form class="form-inline pull-right">
                <div class="form-group">
                    <input class="form-control" type="text" autofocus="autofocus" placeholder="Search" data-ng-model="search" data-ng-change="" />
                </div>
            </form>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th><sort-column-header data-column-desc="Name" data-column-name="name" data-current-sort="" data-on-sort="" /></th>
                            <th><sort-column-header data-column-desc="Size" data-column-name="Size" data-current-sort="" data-on-sort="" /></th>
                            <th><sort-column-header data-column-desc="Price" data-column-name="Price" data-current-sort="" data-on-sort="" /></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="shoe in shoes">
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                        Actions <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="">More Details</a></li>
                                        <li class="divider"></li>
                                        <li><a href="">Manage Shoe</a></li>
                                        <!--<li><a href="" data-ng-click="deleteCompany(company)" data-has-role="SiteAdmin">Remove</a></li>-->
                                    </ul>
                                </div>
                            </td>
                            <td class="col-sm-3">{{shoe.name}}</td>
                            <td class="col-sm-3">{{shoe.size}}</td>
                            <td class="col-sm-2">{{shoe.price}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="clearfix">
                    <div class="pull-left">
                        <!--<pagination class="pagination-sm" data-page="page" data-items-per-page="pageSize" data-total-items="totalItems" data-max-size="maxPagerSize" data-boundary-links="true" data-rotate="false" data-on-select-page="changePage(page)"></pagination>-->
                        <ul class="pagination">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div>
                    <div class="pull-right">
                        <!--<select class="form-control" data-ng-model="pageSize" data-ng-change="refresh()">
                            <option data-ng-repeat="pageSize in pageSizes">{{pageSize}}</option>
                        </select>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
